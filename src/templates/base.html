{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django x Vue.js 3 Integration Course Demo</title>
        {% for file in vue_css_paths %}
        <link rel="stylesheet" href="{% static file %}" />
        {% endfor %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
        {% for file in vue_js_paths %}
        <script src="{% static file %}"></script>
        {% endfor %}
    </body>
</html>
